syntax = "proto3";

package game.finish.move;

message FinishMovesRequest {
}

message FinishMoveSetRequest {
	int32 finish_move_id = 1;
	bool effective = 2;
}

message FinishMovesEvent {
	repeated FinishMovesEvent.FinishMove finish_moves = 1;
	message FinishMove {
		int32 finish_move_id = 1;
		bool effective = 2;
	}
}

