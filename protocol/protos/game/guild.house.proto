syntax = "proto3";

import "common.proto";
package game.guild.house;

message GuildHouseUpdateEvent {
	.game.common.House house = 1;
}

message GuildHouseRemoveEvent {
	int32 house_id = 1;
	int32 instance_id = 2;
	bool second_hand = 3;
}

message GuildHousesEvent {
	repeated .game.common.House houses = 1;
}

