syntax = "proto3";

package game.ui;

message ClientUIOpenedEvent {
	ClientUIOpenedEvent.Types.UIType type = 1;
	optional int32 object_uid = 2;
	enum UIType {
		UNDEFINED = 0;
		TELEPORT_GUILD_HOUSE = 1;
		TELEPORT_GUILD_PADDOCK = 2;
		OBJECT_MIMICRY = 3;
		LEGENDARY_TREASURE_QUEST = 4;
		TELEPORT_HOUSE = 5;
	}
}

