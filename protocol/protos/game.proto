syntax = "proto3";

import "google/protobuf/any.proto";
package game;

message Request {
	int32 uid = 1;
	.google.protobuf.Any content = 2;
}

message Response {
	int32 uid = 1;
	.google.protobuf.Any content = 2;
}

message Message {
	oneof content {
		Request request = 1;
		Response response = 2;
		Event event = 3;
	}
}

message Event {
	.google.protobuf.Any content = 1;
}

