syntax = "proto3";

package game.common;

message GameActionItem {
	int32 id = 1;
	string title = 2;
	string text = 3;
	string desc_url = 4;
	string picture_url = 5;
	repeated ItemMinimalInformation items = 6;
}

message Challenge {
	int32 challenge_id = 1;
	repeated ChallengeTarget targets = 2;
	int32 drop_bonus = 3;
	int32 xp_bonus = 4;
	Challenge.Types.ChallengeState state = 5;
	enum ChallengeState {
		CHALLENGE_COMPLETED = 0;
		CHALLENGE_FAILED = 1;
		CHALLENGE_RUNNING = 2;
	}
}

message MonsterGroupStaticInformation {
	MonsterInGroupInformation main_creature = 1;
	repeated MonsterInGroupInformation underlings = 2;
	repeated MonstersInGroupAlternativeInformation alternatives = 3;
}

message FighterTaxCollectorLightInformation {
	int32 first_name_id = 1;
	int32 last_name_id = 2;
}

message CharacterCharacteristics {
	int64 experience = 1;
	int64 experience_level_floor = 2;
	int64 experience_next_level_floor = 3;
	int64 experience_bonus_limit = 4;
	int64 kamas = 5;
	AlignmentInformation alignment_information = 6;
	int32 critical_hit_weapon = 7;
	repeated CharacterCharacteristic characteristics = 8;
	repeated SpellModifier spell_modifiers = 9;
	int64 probation_time = 10;
}

enum FightOption {
	FIGHT_OPTION_SET_SECRET = 0;
	FIGHT_OPTION_SET_TO_PARTY_ONLY = 1;
	FIGHT_OPTION_SET_CLOSED = 2;
	FIGHT_OPTION_ASK_FOR_HELP = 3;
}

message PlayerSearch {
	oneof player_search {
		PlayerSearch.Types.SearchByCharacterName search_by_character_name = 1;
		PlayerSearch.Types.SearchByAccount search_by_account = 2;
	}
	message SearchByCharacterName {
		string name = 1;
	}
	message SearchByAccount {
		string name = 1;
		string tag = 2;
	}
}

enum SocialGroupOperationResult {
	SOCIAL_GROUP_OPERATION_OK = 0;
	SOCIAL_GROUP_ERROR_NAME_INVALID = 1;
	SOCIAL_GROUP_ERROR_ALREADY_IN_GROUP = 2;
	SOCIAL_GROUP_ERROR_NAME_ALREADY_EXISTS = 3;
	SOCIAL_GROUP_ERROR_LEAVE = 4;
	SOCIAL_GROUP_ERROR_CANCEL = 5;
	SOCIAL_GROUP_ERROR_REQUIREMENT_UNMET = 6;
	SOCIAL_GROUP_ERROR_EMBLEM_INVALID = 7;
	SOCIAL_GROUP_ERROR_TAG_INVALID = 8;
	SOCIAL_GROUP_ERROR_TAG_ALREADY_EXISTS = 9;
	SOCIAL_GROUP_ERROR_UNKNOWN = 10;
}

message AlignmentInformation {
	Alignment alignment = 1;
	int32 alignment_quest_number = 2;
	int32 alignment_grade = 3;
	int64 character_id = 4;
	int64 character_level = 5;
	AlignmentInformation.Types.AlignmentExtendedInformation extended_information = 6;
	message AlignmentExtendedInformation {
		int32 honor = 1;
		int32 honor_grade_floor = 2;
		int32 honor_next_grade_floor = 3;
		AttackableStatus attackable = 4;
	}
}

message FightPhaseInfo {
	FightPhaseInfo.Types.FightPhase phase = 1;
	int64 phase_end_timestamp = 2;
	enum FightPhase {
		STARTED = 0;
		JOINING_PHASE = 1;
		POSITIONING_PHASE = 2;
	}
}

message FighterLightInformation {
	int64 id = 1;
	int32 wave = 2;
	int32 level = 3;
	int32 breed_id = 4;
	Gender gender = 5;
	bool alive = 6;
	oneof fighter_info {
		FighterMonsterLightInformation monster_information = 7;
		FighterEntityLightInformation entity_information = 8;
		FighterTaxCollectorLightInformation tax_collector_information = 9;
		FighterNamedLightInformation named_information = 10;
	}
}

enum AllianceRelation {
	ALLIANCE_RELATION_NONE = 0;
	ALLIANCE_RELATION_MINE = 1;
	ALLIANCE_RELATION_DEF = 2;
	ALLIANCE_RELATION_ATT = 3;
	ALLIANCE_RELATION_NEUTRAL = 4;
	ALLIANCE_RELATION_ALLY = 5;
	ALLIANCE_RELATION_ENEMY = 6;
}

message ObjectItemInventory {
	int32 position = 1;
	ObjectItem item = 2;
	bool favorite = 3;
	repeated string tag_storage_uuids = 4;
}

message CharacterCharacteristicValue {
	int64 total = 1;
}

message ShortcutObjectItem {
	int32 item_uid = 1;
	int32 item_gid = 2;
}

message SpawnInformation {
	Team team = 1;
	bool alive = 2;
	ActorPositionInformation position = 3;
}

message ObjectItem {
	int32 uid = 1;
	int32 quantity = 2;
	int64 gid = 3;
	repeated ObjectEffect effects = 4;
}

message FightTeamMemberCharacter {
	string name = 1;
	int32 level = 2;
	FightTeamMemberCharacter.Types.BasicAllianceInformation alliance_info = 3;
	message BasicAllianceInformation {
		string alliance_uid = 1;
		string alliance_tag = 2;
	}
}

message PortalInformation {
	int32 portal_id = 1;
	int32 area_id = 2;
}

message ShortcutEmote {
	int32 emote_id = 1;
}

message AllianceInformation {
	string uid = 1;
	string tag = 2;
	optional string name = 3;
	SocialEmblem emblem = 4;
	AllianceInformation.Types.AllianceCardInformation card_information = 5;
	message AllianceCardInformation {
		int64 creation_date = 1;
		int32 members_number = 2;
		int32 subarea_number = 3;
		int32 tax_collector_number = 4;
		AllianceRecruitmentInformation recruitment = 5;
	}
}

enum FightOutcome {
	RESULT_LOST = 0;
	RESULT_DRAW = 1;
	RESULT_VICTORY = 2;
	RESULT_TAX = 3;
	RESULT_DEFENDER_GROUP = 4;
}

message RankInformation {
	int32 id = 1;
	string name = 2;
	RankInformation.Types.OrderAndGfx order_and_gfx = 3;
	RankInformation.Types.PrivateInformation private_information = 4;
	message OrderAndGfx {
		int32 order = 1;
		int32 gfx_id = 2;
	}
	message PrivateInformation {
		bool modifiable = 1;
		repeated int32 rights = 2;
	}
}

message SpellItem {
	int32 spell_id = 1;
	int32 spell_level = 2;
	optional bool available = 3;
}

message PrismModule {
	ObjectItemInventory module_object = 1;
	PrismModule.Types.PrismModuleType type = 2;
	enum PrismModuleType {
		NO_MODULE = 0;
		TELEPORTER = 1;
		RECYCLER = 2;
	}
}

message FightMark {
	int64 author_id = 1;
	Team team = 2;
	int32 spell_id = 3;
	int32 spell_level = 4;
	int32 mark_id = 5;
	FightMark.Types.MarkType mark_type = 6;
	int32 mark_impact_cell = 7;
	repeated FightMark.Types.MarkedCell cells = 8;
	bool active = 9;
	enum MarkType {
		GLYPH = 0;
		TRAP = 1;
		WALL = 2;
		PORTAL = 3;
		RUNE = 4;
	}
	message MarkedCell {
		int32 id = 1;
		int32 zone_size = 2;
		int32 color = 3;
		FightMark.Types.MarkedCell.Types.MarkCellsType cells_type = 4;
		enum MarkCellsType {
			CELLS_CIRCLE = 0;
			CELLS_CROSS = 1;
			CELLS_SQUARE = 2;
		}
	}
}

message ObjectEffect {
	int32 action = 1;
	oneof effect {
		string value_string = 2;
		int32 value_int = 3;
		ObjectEffect.Types.ObjectEffectMinMaxValue min_max = 4;
		ObjectEffect.Types.ObjectEffectDiceValue dice = 5;
		string date = 6;
		int64 duration_minute = 7;
		int32 creature_family = 8;
		ObjectEffect.Types.MonsterCount monster_count = 9;
		ObjectEffect.Types.ObjectEffectMountValue mount = 10;
	}
	message ObjectEffectMinMaxValue {
		int32 min = 1;
		int32 max = 2;
	}
	message ObjectEffectDiceValue {
		int64 num = 1;
		int32 side = 2;
		int32 const = 3;
	}
	message MonsterCount {
		int32 creature_family = 1;
		int32 count = 2;
	}
	message ObjectEffectMountValue {
		int64 certificate_id = 1;
		string date_expiration = 2;
		int32 model_id = 3;
		string mount_name = 4;
		string owner_name = 5;
		int32 mount_level = 6;
		Gender mount_gender = 7;
		bool rideable = 8;
		bool impregnated = 9;
		bool impregnate_ready = 10;
		int32 reproduction_count = 11;
		int32 reproduction_max = 12;
		repeated ObjectEffect effect = 13;
		repeated int32 capacity = 14;
	}
}

enum TaxCollectorState {
	STATE_COLLECTING = 0;
	STATE_WAITING_FOR_HELP = 1;
	STATE_FIGHTING = 2;
}

message HouseInstance {
	int32 instance_id = 1;
	bool second_hand = 2;
	bool is_locked = 3;
	AccountTag account_tag = 4;
	bool has_owner = 5;
	optional int64 price = 6;
	bool is_sale_locked = 7;
	bool is_admin_locked = 8;
	GuildInformation guild_information = 9;
	int32 rooms_count = 10;
	int32 chests_count = 11;
	repeated int32 skills_id = 12;
}

enum SocialNoticeError {
	SOCIAL_NOTICE_UNKNOWN_ERROR = 0;
	SOCIAL_NOTICE_INVALID_RIGHTS = 1;
	SOCIAL_NOTICE_COOLDOWN = 2;
}

message FighterNamedLightInformation {
	string name = 1;
}

enum FightType {
	FIGHT_TYPE_CHALLENGE = 0;
	FIGHT_TYPE_AGGRESSION = 1;
	FIGHT_TYPE_PvMA = 2;
	FIGHT_TYPE_MXvM = 3;
	FIGHT_TYPE_PvM = 4;
	FIGHT_TYPE_PvT = 5;
	FIGHT_TYPE_PvMU = 6;
	FIGHT_TYPE_PVP_ARENA = 7;
	FIGHT_TYPE_KOH = 8;
	FIGHT_TYPE_PvPr = 9;
	FIGHT_TYPE_BREACH = 10;
}

message CharacterCharacteristic {
	int32 characteristic_id = 1;
	oneof character_characteristic {
		CharacterCharacteristicValue value = 2;
		CharacterCharacteristicDetailed detailed = 3;
		CharacterCharacteristicDetailedUsable usable = 4;
	}
}

message MapCoordinates {
	int32 world_x = 1;
	int32 world_y = 2;
}

message FightStartingPositions {
	repeated int32 challengers_positions = 1;
	repeated int32 defenders_positions = 2;
}

message FightCommonInformation {
	int32 fight_id = 1;
	FightType type = 2;
	repeated FightTeamInformation teams_information = 3;
	repeated int32 teams_position = 4;
	repeated FightOptionsInformation teams_options = 5;
}

message MapExtendedCoordinates {
	int32 world_x = 1;
	int32 world_y = 2;
	int64 map_id = 3;
	int32 sub_area_id = 4;
}

message SocialNoticeInformation {
	string content = 1;
	int64 timestamp = 2;
	int64 member_id = 3;
	string member_name = 4;
}

enum ShortcutBar {
	GENERAL_SHORTCUT_BAR = 0;
	SPELL_SHORTCUT_BAR = 1;
}

message ObjectInRolePlay {
	int32 cell_id = 1;
	int32 object_gid = 2;
	oneof complement {
		ObjectInRolePlay.Types.WithLook with_look = 3;
		ObjectInRolePlay.Types.PaddockItem paddock_item = 4;
	}
	message WithLook {
		EntityLook look = 1;
		optional Direction direction = 2;
	}
	message PaddockItem {
		int32 durability = 1;
		int32 durability_max = 2;
	}
}

message PartyUpdateCommonsInformation {
	int32 life_point = 1;
	int32 max_life_points = 2;
	int32 prospecting = 3;
	int32 regen_rate = 4;
}

message GuildInformation {
	int32 id = 1;
	string name = 2;
	int32 level = 3;
	GuildInformation.Types.GuildSocialInformation social_information = 4;
	message GuildSocialInformation {
		SocialEmblem emblem = 1;
		GuildInformation.Types.GuildSocialInformation.Types.GuildDetailedInformation detailed_information = 2;
		message GuildDetailedInformation {
			int64 leader_id = 1;
			int32 members_count = 2;
			int32 last_activity_day = 3;
			GuildRecruitmentInformation recruitment = 4;
			int32 pending_applications_count = 5;
			optional string leader_name = 6;
		}
	}
}

message TaxCollectorLootInformation {
	int32 pods = 1;
	int64 items_kamas_value = 2;
}

message TaxCollectorInformation {
	string uid = 1;
	int32 first_name_id = 2;
	int32 last_name_id = 3;
	AllianceInformation alliance = 4;
	int64 caller_id = 5;
	string caller_name = 6;
	int64 hired_date = 7;
	MapCoordinates coordinates = 8;
	int32 sub_area_id = 9;
	int64 map_id = 10;
	TaxCollectorState state = 11;
	EntityLook entity_look = 12;
	repeated TaxCollectorComplementaryInformation complementary_information = 13;
	repeated CharacterCharacteristic character_characteristics = 14;
	repeated ObjectItemInventory equipments = 15;
	repeated TaxCollectorOrderedSpell spells = 16;
}

enum SocialGroupInvitationState {
	SOCIAL_GROUP_INVITATION_FAILED = 0;
	SOCIAL_GROUP_INVITATION_SENT = 1;
	SOCIAL_GROUP_INVITATION_CANCELED = 2;
	SOCIAL_GROUP_INVITATION_OK = 3;
}

message CharacterCharacteristicDetailedUsable {
	int32 base = 1;
	int32 additional = 2;
	int32 objects_and_mount_bonus = 3;
	int32 alignment_gift_bonus = 4;
	int32 context_modification = 5;
	int32 used = 6;
	int32 temporary = 7;
}

message Character {
	int64 id = 1;
	oneof complement {
		Character.Types.CharacterBasicInformation character_basic_information = 2;
		CharacterRemodelingInformation character_remodeling_information = 3;
	}
	message CharacterBasicInformation {
		string name = 1;
		optional int32 level = 2;
		message SocialMember {
			int32 breed_id = 1;
			Gender gender = 2;
			CharacterState state = 3;
			int64 hours_since_last_connection = 4;
			int64 account_id = 5;
			CharacterStatus status = 6;
			int32 rank_id = 7;
			int64 enrollment_date = 8;
			optional int32 ava_role_id = 9;
			Character.Types.CharacterBasicInformation.Types.SocialMember.Types.GuildMember guild_member = 10;
			message GuildMember {
				int64 given_experience = 1;
				int32 experience_given_percent = 2;
				Alignment alignment = 3;
				int32 mood_smiley_id = 4;
				int32 achievement_points = 5;
				bool haven_bag_shared = 6;
				Character.Types.CharacterBasicInformation.Types.SocialMember.Types.GuildMember.Types.PlayerNote note = 7;
				message PlayerNote {
					string content = 1;
					int64 last_edit_date = 2;
				}
			}
		}
		message CharacterLook {
			EntityLook look = 1;
			int32 breed_id = 2;
			message CharacterBaseInformation {
				Gender gender = 1;
				message CharacterEpicInformation {
					Character.Types.CharacterBasicInformation.Types.CharacterLook.Types.CharacterBaseInformation.Types.CharacterEpicInformation.Types.EpicDeathState death_state = 1;
					int32 death_count = 2;
					int32 death_max_level = 3;
					enum EpicDeathState {
						DEATH_STATE_ALIVE = 0;
						DEATH_STATE_DEAD = 1;
						DEATH_STATE_WAITING_CONFIRMATION = 2;
					}
				}
				message PartyMemberInformation {
					PartyUpdateCommonsInformation commons_information = 1;
					int32 initiative = 2;
					Alignment alignment = 3;
					MapExtendedCoordinates coordinates = 4;
					CharacterStatus status = 5;
					repeated PartyEntity entities = 6;
					optional int32 rank = 7;
				}
				message PartyInvitationMemberInformation {
					MapExtendedCoordinates coordinates = 1;
					repeated PartyEntity entities = 2;
				}
			}
		}
	}
}

message FightOptionsInformation {
	bool is_secret = 1;
	bool is_restricted_to_party = 2;
	bool is_closed = 3;
	bool is_asking_for_help = 4;
}

message Shortcut {
	int32 slot_id = 1;
	oneof shortcut {
		ShortcutObjectItem shortcut_object_item = 2;
		ShortcutPreset shortcut_preset = 3;
		ShortcutSpell shortcut_spell = 4;
		ShortcutSmiley shortcut_smiley = 5;
		ShortcutEmote shortcut_emote = 6;
		ShortcutCosmeticObject shortcut_cosmetic_object = 7;
		ShortcutOutfit shortcut_outfit = 8;
	}
}

message EntityLook {
	int32 bones_id = 1;
	repeated int32 skins = 2;
	repeated int32 indexed_colors = 3;
	repeated int32 scales = 4;
	repeated SubEntityInformation sub_entities = 5;
}

message CharacterCharacteristicDetailed {
	int32 base = 1;
	int32 additional = 2;
	int32 objects_and_mount_bonus = 3;
	int32 alignment_gift_bonus = 4;
	int32 context_modification = 5;
	int32 temporary = 6;
}

message SocialEmblem {
	int32 symbol_shape_id = 1;
	int32 symbol_color = 2;
	int32 background_shape_id = 3;
	int32 background_color = 4;
}

enum SpellModifierType {
	INVALID_MODIFICATION = 0;
	RANGE = 1;
	DAMAGE = 2;
	BASE_DAMAGE = 3;
	HEAL_BONUS = 4;
	AP_COST = 5;
	CAST_INTERVAL = 6;
	CRITICAL_HIT_BONUS = 7;
	CAST_LINE = 8;
	LOS = 9;
	MAX_CAST_PER_TURN = 10;
	MAX_CAST_PER_TARGET = 11;
	RANGE_MAX = 12;
	RANGE_MIN = 13;
	OCCUPIED_CELL = 14;
	FREE_CELL = 15;
	VISIBLE_TARGET = 16;
	PORTAL_FREE_CELL = 17;
	PORTAL_PROJECTION = 18;
}

message FightTemporarySpellImmunityEffect {
	int32 immune_spell_id = 1;
}

message FightEffectTriggerCount {
	int32 effect_id = 1;
	int64 target_id = 2;
	int32 count = 3;
}

message House {
	int32 house_id = 1;
	int32 model_id = 2;
	oneof information {
		House.Types.HouseAccount house_account = 3;
		House.Types.HouseOnMap house_on_map = 4;
		House.Types.HouseInside house_inside = 5;
		House.Types.HouseGuild house_guild = 6;
	}
	message HouseAccount {
		HouseInstance house_information = 1;
		MapExtendedCoordinates coordinates = 2;
	}
	message HouseOnMap {
		repeated int32 doors_on_map = 1;
		repeated HouseInstance houses_information = 2;
	}
	message HouseInside {
		HouseInstance house_information = 1;
		MapCoordinates coordinates = 2;
	}
	message HouseGuild {
		HouseInstance house_information = 1;
		MapExtendedCoordinates coordinates = 2;
		repeated int32 skills_id = 3;
		int64 guild_share_params = 4;
	}
}

message CharacterRemodelingInformation {
	string name = 1;
	int32 breed_id = 2;
	Gender gender = 3;
	repeated int32 colors = 4;
	int32 cosmetic_id = 5;
	CharacterRemodelingInformation.Types.CharacterToRemodelInformation character_to_remodel_information = 6;
	message CharacterToRemodelInformation {
		int32 possible_change_mask = 1;
		int32 mandatory_change_mask = 2;
	}
}

enum MountCharacteristic {
	ENERGY = 0;
	SERENITY = 1;
	STAMINA = 2;
	LOVE = 3;
	MATURITY = 4;
	TIREDNESS = 5;
	CARRIER = 6;
	FERTILE = 7;
	PREGNANT = 8;
}

enum RealEstateOrder {
	PRICE_ASC = 0;
	PRICE_DSC = 1;
}

enum Direction {
	DIRECTION_EAST = 0;
	DIRECTION_SOUTH_EAST = 1;
	DIRECTION_SOUTH = 2;
	DIRECTION_SOUTH_WEST = 3;
	DIRECTION_WEST = 4;
	DIRECTION_NORTH_WEST = 5;
	DIRECTION_NORTH = 6;
	DIRECTION_NORTH_EAST = 7;
}

message SubEntityInformation {
	SubEntityInformation.Types.BindingPointCategoryEnum binding_point_category = 1;
	int32 binding_point_index = 2;
	EntityLook sub_entity_look = 3;
	enum BindingPointCategoryEnum {
		HOOK_POINT_CATEGORY_UNUSED = 0;
		HOOK_POINT_CATEGORY_PET = 1;
		HOOK_POINT_CATEGORY_MOUNT_DRIVER = 2;
		HOOK_POINT_CATEGORY_LIFTED_ENTITY = 3;
		HOOK_POINT_CATEGORY_BASE_BACKGROUND = 4;
		HOOK_POINT_CATEGORY_BASE_FOREGROUND = 5;
		HOOK_POINT_CATEGORY_UNDERWATER_BUBBLES = 6;
	}
}

message TaxCollectorWaitingForHelpInformation {
	int64 time_left_before_fight = 1;
	int64 placement_time_left = 2;
	int32 defender_slots_left = 3;
}

message NamedPartyTeamWithOutcome {
	NamedPartyTeam team = 1;
	FightOutcome outcome = 2;
}

message PrismCristal {
	ObjectItemInventory cristal_object = 1;
	PrismCristal.Types.PrismCristalType type = 2;
	enum PrismCristalType {
		NO_CRISTAL = 0;
		PROTECTIVE = 1;
		INHIBITOR = 2;
	}
}

message FighterEntityLightInformation {
	int32 entity_model_id = 1;
	int64 master_id = 2;
}

message ShortcutPreset {
	string preset_uuid = 1;
	PresetType type = 2;
}

message FightTeamMembersInformation {
	repeated FightTeamMemberInformation team_members = 1;
	optional AllianceRelation alliance_relation = 2;
}

message FightResumeSlaves {
	int64 slave_id = 1;
	repeated FightSpellCoolDown spell_cool_downs = 2;
	int32 summon_count = 3;
	int32 bomb_count = 4;
}

enum SocialApplicationState {
	APPLICATION_ADDED = 0;
	APPLICATION_DELETED = 1;
	APPLICATION_UPDATED = 2;
}

message NamedPartyTeam {
	Team team = 1;
	string party_name = 2;
}

enum PresetType {
	CHARACTER = 0;
	FORGETTABLE_SPELL = 1;
}

message SocialFightInformation {
	int32 fight_id = 1;
	SocialFightInformation.Types.Type fight_type = 2;
	int64 map_id = 3;
	enum Type {
		TAX_COLLECTOR = 0;
		PRISM = 1;
	}
}

message BreachBranch {
	int32 room = 1;
	int32 element = 2;
	repeated MonsterInGroupInformation bosses = 3;
	int64 map_id = 4;
	int32 score = 5;
	int32 relative_score = 6;
	repeated MonsterInGroupInformation monsters = 7;
	BreachBranch.Types.ExtendedBreachBranch extended_information = 8;
	message ExtendedBreachBranch {
		repeated BreachReward rewards = 1;
		int32 modifier = 2;
		int32 price = 3;
		optional int32 unlock_price = 4;
	}
}

enum Gender {
	MALE = 0;
	FEMALE = 1;
}

message FightSpellCoolDown {
	int32 spell_id = 1;
	int32 cool_down = 2;
}

message ObjectUidWithQuantity {
	int32 object_uid = 1;
	int32 quantity = 2;
}

message FightTeamLightInformation {
	int32 team_members_count = 1;
	int32 average_level = 2;
	bool has_friend = 3;
	bool has_guild_member = 4;
	bool has_alliance_member = 5;
	bool has_group_member = 6;
	bool has_my_tax_collector = 7;
}

message FightRemovableEffect {
	int32 uid = 1;
	int64 target_id = 2;
	int32 turn_duration = 3;
	FightRemovableEffect.Types.EffectDissipationState dissipation_state = 4;
	int32 spell_id = 5;
	int32 effect_id = 6;
	int32 parent_boost_id = 7;
	oneof effect {
		FightTemporaryBoostEffect temporary_boost_effect = 8;
		FightTemporarySpellImmunityEffect temporary_spell_immunity_effect = 9;
		FightTriggeredEffect triggered_effect = 10;
	}
	enum EffectDissipationState {
		DISSIPATED = 0;
		DISSIPATED_BY_DEATH = 1;
		DISSIPATED_BY_STRONG_DISPEL = 2;
		REALLY_NOT_DISSIPATED = 3;
	}
}

enum SpellModifierActionType {
	ACTION_INVALID = 0;
	ACTION_BOOST = 1;
	ACTION_REMOVE_BOOST = 2;
	ACTION_SET = 3;
}

message FightTeamInformation {
	Team team = 1;
	int64 leader_id = 2;
	Alignment side = 3;
	TeamType type = 4;
	int32 waves = 5;
	oneof team_information {
		FightTeamMembersInformation team_members = 6;
		FightTeamLightInformation light_information = 7;
	}
}

message PrismLocalizedInformation {
	int32 sub_area_id = 1;
	string alliance_uid = 2;
	MapCoordinates map_coordinates = 3;
	int64 map_id = 4;
	PrismInformation prism = 5;
}

